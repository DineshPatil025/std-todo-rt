<form [formGroup]="todoForm" (ngSubmit)="onAddToDoItem()">

<div class="form-group" >
    <label for="todoitem">ToDo Item</label>
    <input type="text" id="todoitem" class="form-control" formControlName ="todoitem">
</div>
<div class="text-right">
    <button mat-raised-button color="primary"
    [disabled]="todoForm.invalid"
    >Add ToDo</button>
</div>
</form>
